<!DOCTYPE html>
<html lang="es">

            <div class="col-md-6">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                <img class="img-responsive" src="assets/img/logo.png" alt="logo LabCar">
              </a>
            </div>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="col-md-6">
            <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a class="text-muted" href="#viaja">Viaja</a></li>
                <li><a class="text-muted" href="#conduce">Conduce</a></li>

            </div><!-- /.navbar-collapse -->

              <h4>Regístrate</h4>
              <div class="div-flex"><hr class="inline"><h4 class="inline">O bien </h4><hr class="inline"></div>
            </div>
            <button class="btn btn-default color-black" type="button" name="button">Conviértete en un conductor</button>
        </form>
        <button id="boton-xs" class="btn btn-default color-black visible-xs" type="button" name="button">Descarga el app</button>
      </div>

  <!--informacion-->
  <section class="informacion">
    <div class="container">
        <div class="row">
        <div class="col-md-8">

        </div>
      </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQWrCDiVFWlSuiNYCHIaiTaNaRumS4xmk&callback=initMap&libraries=places" type="text/javascript"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
